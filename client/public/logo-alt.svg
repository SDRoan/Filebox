<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- File background with gradient -->
  <defs>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main file body -->
  <rect x="20" y="20" width="160" height="200" rx="6" fill="url(#fileGrad)" filter="url(#shadow)"/>
  
  <!-- Folded corner triangle -->
  <path d="M 20 20 L 70 20 L 20 70 Z" fill="#5568d3"/>
  <path d="M 20 20 L 70 20 L 20 70 Z" fill="#4a5bb8" opacity="0.8"/>
  
  <!-- First F - Main body (larger, forms document) -->
  <text x="50" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="80" font-weight="700" fill="#ffffff" opacity="0.95">F</text>
  
  <!-- Second F - Folded corner (smaller, rotated) -->
  <text x="35" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="#ffffff" opacity="0.98" transform="rotate(-45 35 45)">F</text>
  
  <!-- Highlight on folded corner -->
  <path d="M 20 20 L 70 20 L 20 70 Z" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>










